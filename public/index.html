<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,^ initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet">

    <title>Wetteranwendung</title>
</head>
<body>

<div class="img-bg container-fluid text-white">
    <div class="content container d-flex justify-content-center align-items-center">
        <div class="content-box my-5 text-center">
            <form id="search-form" class="mb-2 position-relative">
                <input class=" blurry-bg border-0 rounded-5 p-3 w-100" type="text" id="cityName" placeholder="Ort eingeben" name="cityName">
                <button class="position-absolute btn btn-search" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div id="weather-information-box" class="display-weather blurry-bg rounded-5 p-4 d-none">
                <div id="weatherDisplayError"></div>
                <div id="weatherDisplay"></div>
                <div id="forecastDisplay"></div>
            </div>
        </div>
    </div>
</div>


<script src="app.js" defer></script>

</body>
</html>
